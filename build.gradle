plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.11.1'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.1'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.11.1'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.11.1'
    implementation 'com.github.wasiqb.coteafs:appium:4.2.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    implementation group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '3.6.12'
    // https://mvnrepository.com/artifact/com.jayway.jsonpath/json-path
    implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.7.0'
